<div class="user-profile">
  <dl>
    <div class="item">
      <dt>Email address</dt>
      <dd>{{ email }}</dd>
    </div>

    <div class="item">
      <dt>Joined</dt>
      <dd>{{ dateJoined.toDate() | date : "MMM d, y" }}</dd>
    </div>

    <div class="item">
      <dt>Published articles</dt>
      <dd>{{ articleCount }}</dd>
    </div>

    <div class="item">
      <dt>Hearts received</dt>
      <dd>{{ totalLikes }}</dd>
    </div>

    <div class="item">
      <dt>Your main topic</dt>
      <dd>{{ favoriteCategory ? favoriteCategory : "â€”" }}</dd>
    </div>
  </dl>
</div>
