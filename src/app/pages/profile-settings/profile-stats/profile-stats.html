<div class="user-profile">
  <dl>
    <div class="item">
      <dt>Email address</dt>
      <dd>{{ email ? email : "—" }}</dd>
    </div>

    <div class="item">
      <dt>Joined</dt>
      <dd>
        {{ dateJoined ? (dateJoined.toDate() | date : "MMM d, y") : "—" }}
      </dd>
    </div>

    <div class="item">
      <dt>Published articles</dt>
      <dd>{{ articleCount ? articleCount : 0 }}</dd>
    </div>

    <div class="item">
      <dt>Hearts received</dt>
      <dd>{{ totalLikes ? totalLikes : 0 }}</dd>
    </div>

    <div class="item">
      <dt>Your main topic</dt>
      <dd>{{ favoriteCategory ? favoriteCategory : "—" }}</dd>
    </div>
  </dl>
</div>
