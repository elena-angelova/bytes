@if (isLoading) {
<app-loader></app-loader>
} @else {
<app-article-header
  [article$]="article$"
  [hasLiked]="hasLiked"
  [currentUserId]="currentUserId"
  [articleId]="articleId"
  (openAuthorDetails)="onAuthorClick($event)"
  (likeClick)="onLikeClick($event)"
  (delete)="onDeleteClick()"
></app-article-header>
<app-article-content
  [sanitizedContent]="sanitizedContent"
></app-article-content>
}
