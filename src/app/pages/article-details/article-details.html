@if (isLoading) {
<app-loader></app-loader>
} @else {
<app-article-header
  [articleId]="articleId"
  [article]="article"
  [likes$]="likes$"
  [isCopied]="isCopied"
  [isOwner]="isOwner"
  [hasLiked]="hasLiked"
  [hasBookmarked]="hasBookmarked"
  [currentUserId]="currentUserId"
  (authorClick)="openAuthorProfile($event)"
  (like)="onLike()"
  (bookmark)="onBookmark()"
  (share)="onShare()"
  (delete)="onDelete()"
></app-article-header>
<app-article-content
  [sanitizedContent]="sanitizedContent"
></app-article-content>
}
