@if (isLoading) {
<app-loader></app-loader>
} @else {
<app-article-category-filter></app-article-category-filter>

@if (articles.length > 0) {
<app-article-grid [articles]="articles" [columns]="3"></app-article-grid>

@if (isLoadingMore) {
<app-loader></app-loader>
} @else if (hasMore) {
<app-cta-button textContent="Load more" (click)="loadMore()"></app-cta-button>
} } @else {
<app-empty-state [isLoggedIn]="isLoggedIn"></app-empty-state>
} @if (hasError) {
<app-toast-notification
  [textContent]="serverErrorMessage"
></app-toast-notification>
} }
