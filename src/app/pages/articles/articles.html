@if (isLoading) {
<app-loader></app-loader>
} @else {
<app-article-category-filter
  [isMenuOpened]="isMenuOpened"
  (filter)="onFilter($event)"
  (toggleMenu)="toggleMenu()"
></app-article-category-filter>
<app-article-grid
  [articles]="articles"
  [columns]="3"
  (openAuthorDetails)="onAuthorClick($event)"
></app-article-grid>
}
<div #scrollAnchor class="scroll-anchor"></div>
@if (isLoadingMore) {
<app-loader></app-loader>
}
