<div id="toast-notification" class="fade">
  <svg
    id="errorIcon"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="20 17 60 66"
    stroke="black"
  >
    <circle cx="50" cy="50" r="30" fill="none" stroke-width="5"></circle>
    <g stroke-linecap="round" stroke-width="6">
      <line x1="40" y1="40" x2="60" y2="60"></line>
      <line x1="60" y1="40" x2="40" y2="60"></line>
    </g>
  </svg>

  <div class="notification-text">{{ textContent }}</div>
</div>
