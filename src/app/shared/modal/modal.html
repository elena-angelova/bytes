<div class="modal-wrapper">
  <div class="title">{{ title }}</div>

  @if (form && fields) {
  <form [formGroup]="form">
    @for(field of fields | keyvalue: preserveOrder; track $index) {
    @if(field.value.type === "checkbox") {

    <div class="field-wrapper checkbox">
      <input
        [formControlName]="field.key"
        type="checkbox"
        [name]="field.value.name"
        [id]="field.value.id"
        [required]="field.value.required ? true : false"
      />
      <label [for]="field.value.id">{{ field.value.label }}</label>
    </div>

    } @else {
    <div
      class="field-wrapper"
      [class]="field.value.type === 'password' ? fieldLayout : ''"
    >
      <input
        [formControlName]="field.key"
        [type]="field.value.type"
        [name]="field.value.name"
        [id]="field.value.id"
        [placeholder]="field.value.placeholder"
        [required]="field.value.required ? true : false"
      />
      <label [for]="field.value.id">{{ field.value.label }}</label>
    </div>
    } } @if (errorMessages.length > 0 || serverErrorMessage) {
    <app-error-message
      [errorMessages]="errorMessages"
      [serverErrorMessage]="serverErrorMessage"
    ></app-error-message>
    }

    <app-primary-button
      [btnText]="btnText"
      [isLoading]="isLoading"
      (click)="onSubmit()"
    ></app-primary-button>
  </form>
  } @else {
  <p class="confirmation-message" [innerHTML]="confirmationMessage"></p>

  @if (serverErrorMessage) {
  <app-error-message
    [serverErrorMessage]="serverErrorMessage"
  ></app-error-message>
  }

  <div class="actions">
    <app-secondary-button (click)="onCancel()"></app-secondary-button>
    <app-primary-button
      [btnText]="btnText"
      [isLoading]="isLoading"
      (click)="onSubmit()"
    ></app-primary-button>
  </div>
  }

  <ng-content select="[modal-footer]"></ng-content>
</div>
