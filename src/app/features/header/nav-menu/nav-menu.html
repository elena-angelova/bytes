<nav>
  <ul>
    <li><a routerLink="/articles">articles</a></li>
    <li><a routerLink="/about">about</a></li>

    @if (currentUser$ | async) {
    <li>
      <div class="menu-header" (click)="toggleMenu.emit()">
        <a>profile</a>
        <div
          class="down-arrow-icon-wrapper"
          [@menuIconToggle]="isMenuOpened ? 'opened' : 'closed'"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="-1.25 5.75 22.5 12.5"
            width="13"
            height="8"
            stroke="black"
            fill="none"
            stroke-width="2.5"
            stroke-linecap="round"
          >
            <line x1="0" y1="7" x2="10" y2="17" />
            <line x1="20" y1="7" x2="10" y2="17" />
          </svg>
        </div>
      </div>
      @if (isMenuOpened) {
      <app-menu-dropdown
        (profileClick)="profileClick.emit()"
        (readingListClick)="readingListClick.emit()"
        (settingsClick)="settingsClick.emit()"
        (logout)="logout.emit()"
      ></app-menu-dropdown>
      }
    </li>
    } @else {
    <li><a (click)="login.emit()">log in</a></li>
    }
  </ul>
</nav>
