<app-modal
  [title]="title"
  [btnText]="btnText"
  [form]="registerForm"
  [fields]="fields"
  [fieldLayout]="fieldLayout"
  [isLoading]="isLoading"
  [errorMessages]="errorMessages"
  [serverErrorMessage]="serverErrorMessage"
  (submit)="onFormSubmit()"
>
  <p modal-footer>
    Already have an account? <a (click)="onSwitchModal()">Log in</a>
  </p>
</app-modal>
