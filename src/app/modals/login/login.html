<app-modal
  [title]="title"
  [btnText]="btnText"
  [form]="loginForm"
  [fields]="fields"
  [fieldLayout]="fieldLayout"
  [isLoading]="isLoading"
  [errorMessages]="errorMessages"
  [serverErrorMessage]="serverErrorMessage"
  (submit)="onFormSubmit()"
>
  <p modal-footer>
    Don't have an account yet? <a (click)="onSwitchModal()">Sign up</a>
  </p>
</app-modal>
