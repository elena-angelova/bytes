<div class="modal-wrapper">
  <div class="title">{{ title }}</div>

  <form [formGroup]="form">
    @for(field of fields | keyvalue: preserveOrder; track $index) {
    @if(field.value.type === "checkbox") {

    <div class="field-wrapper checkbox">
      <input
        [formControlName]="field.key"
        type="checkbox"
        [name]="field.value.name"
        [id]="field.value.id"
        [required]="field.value.required ? true : false"
      />
      <label [for]="field.value.id">{{ field.value.label }}</label>
    </div>

    } @else {
    <div
      class="field-wrapper"
      [class]="field.value.type === 'password' ? fieldLayout : ''"
    >
      <input
        [formControlName]="field.key"
        [type]="field.value.type"
        [name]="field.value.name"
        [id]="field.value.id"
        [placeholder]="field.value.placeholder"
        [required]="field.value.required ? true : false"
      />
      <label [for]="field.value.id">{{ field.value.label }}</label>
    </div>
    } } @if (errorMessages || serverErrorMessage) {
    <app-error-message
      [errorMessages]="errorMessages"
      [serverErrorMessage]="serverErrorMessage"
    ></app-error-message>
    }

    <app-primary-button
      (click)="onSubmit()"
      [btnText]="btnText"
      [isLoading]="isLoading"
    ></app-primary-button>
  </form>

  <ng-content select="[modal-footer]"></ng-content>
</div>
